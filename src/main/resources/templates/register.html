<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Registration Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, aqua, #ffa0b0);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header, footer {
            background: linear-gradient(to right, #394240, #4f80e1);
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            height: 80px;
            box-sizing: border-box;
            animation: colorChange 2s infinite alternate;
        }

        .container {
            width: 50%;
            margin: auto;
            background: linear-gradient(to right, #f0f0f0, #ffffff);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }

        label {
            margin-bottom: 8px;
            color: #2c3e50;
        }

        input {
            padding: 12px;
            margin-bottom: 16px;
            width: 80%;
            border: 2px solid #3498db;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.5s;
        }

        input:focus {
            border-color: #2980b9;
        }

        button {
            background: linear-gradient(to right, #4caf50, #45a049);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 80%;
            transition: background 0.3s;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background: linear-gradient(to right, #45a049, #3f9042);
        }

        .register-link {
            margin-top: 16px;
            text-align: center;
            color: #7f8c8d;
        }

        .register-link a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #c0392b;
            text-decoration: underline;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://subtlepatterns.com/patterns/escheresque_ste.png');
        }

        @keyframes colorChange {
            0% {
                background: linear-gradient(to right, #394240, #4f80e1);
            }
            100% {
                background: linear-gradient(to right, #4f80e1, #394240);
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>

    <header>
        <h1> Registration Page </h1>
    </header>

    <div class="container" id="registration-container">
        <h2>Registration Form</h2>

        <!-- Display error message if exists -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form id="registration-form" action="/register" method="post">
            <label for="username">üë§ Email:</label>
            <input type="email" id="username" name="username" required>

            <label for="password">üîê Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register üöÄ</button>
        </form>

        <div class="register-link">
            <!-- Display success message if exists -->
            <p th:if="${success}" class="success-message" th:text="${success}" style="color:red;"></p>
            <p>Already have an account? <a href="/">Login here üåü</a></p>
        </div>
    </div>

    <footer>
        <p>¬© 2024 Beautiful Registration Page</p>
    </footer>
</body>
</html>
